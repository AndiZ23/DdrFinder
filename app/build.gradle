apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.andrew67.ddrfinder"
        versionCode 21
        versionName "3.0.9"
        minSdkVersion 15
        targetSdkVersion 26
        resConfigs "en", "es", "ja"

        buildConfigField 'String', 'API_BASE_URL', '"https://ddrfinder.andrew67.com/locate.php"'
        buildConfigField 'String', 'ABOUT_BASE_URL', '"https://ddrfinder.andrew67.com/about.php"'
        buildConfigField 'String', 'APPLINK_BASE_URL', '"https://ddrfinder.andrew67.com/app"'
        buildConfigField 'String', 'FALLBACK_INFO_URL', '"https://ddrfinder.andrew67.com/info.php?id=${id}&android=1"'
        resValue 'string', 'GOOGLE_MAPS_API_KEY', 'AIzaSyCd56mJAgfzpvF4yL-YXj9S8JsQyCd84tc'
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
        }
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-maps:11.8.0'
    implementation 'com.google.android.gms:play-services-places:11.8.0'
    implementation 'com.google.android.gms:play-services-location:11.8.0'
    implementation 'com.google.maps.android:android-maps-utils:0.5'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:preference-v14:26.1.0'
    implementation 'com.android.support:customtabs:26.1.0'
    implementation "android.arch.lifecycle:extensions:1.1.0"
    implementation "android.arch.lifecycle:common-java8:1.1.0"
    implementation 'com.squareup.moshi:moshi:1.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}

apply plugin: 'com.google.gms.google-services'